<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template1</title>
    <link rel="stylesheet" href="multi-shop.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main">
      <div class="first-row">
        <div class="left">
          <a href="#">About</a>
          <a href="#">Contact</a>
          <a href="#">Help</a>
          <a href="#">FAQs</a>
        </div>
        <div class="right">
          <ul>
            <li>
              My Account <span><i class="fa-solid fa-caret-down"></i></span>
              <ul>
                <li>Sign-in</li>
                <li>Sign-up</li>
              </ul>
            </li>

            <li>
              USA <span><i class="fa-solid fa-caret-down"></i></span>
              <ul>
                <li>EUR</li>
                <li>GBP</li>
                <li>CAD</li>
              </ul>
            </li>
            <li>
              EN <span><i class="fa-solid fa-caret-down"></i></span>
              <ul>
                <li>FAR</li>
                <li>AR</li>
                <li>RU</li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
      <div class="second-row">
        <div class="logo">
          <span style="background-color: rgb(61,70,77);" >MULTI</span>
          <span >SHOP</span>
        </div>
        <div class="search" style="background-color: rgb(255,255,255);">
          <input type="text" placeholder="search Product";/> 
          <i class="fa-solid fa-magnifying-glass" style="background-color: rgb(255,255,255); color: yellow ;margin:-45px;"></i>
        </div>
        <div class="contact"></div>
      </div>
    </div>
  </body>
</html>
