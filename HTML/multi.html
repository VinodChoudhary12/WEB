<!DOCTYPE html>
<html lang="en">
  <head>                             
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <link rel="stylesheet" href="/Template.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="Template.css" />
  </head>
  <body>
    <div class="content">
      <div class="main">
        <div class="left">
          <a href="#"><span>About</span></a>
          <a href="#"><span>Contact</span></a>
          <a href="#"><span>Help</span></a>
          <a href="#"><span>FAQs</span></a>
        </div>
        <div class="right">
          <ul>
            <li>
              <span
                >My&nbsp;Account
                <span><i class="fa-solid fa-caret-down"></i></span
              ></span>
              <ul>
                <li>Sign in</li>
                <li>Sign up</li>
              </ul>
            </li>

            <li>
              <span
                >USD<span><i class="fa-solid fa-caret-down"></i></span
              ></span>
              <ul>
                <li>EUR</li>
                <li>GBP</li>
                <li>CAD</li>
              </ul>
            </li>
            <li>
              <span
                >EN <span><i class="fa-solid fa-caret-down"></i></span
              ></span>
              <ul>
                <li>FR</li>
                <li>AR</li>
                <li>RU</li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
      <div class="row-two">
        <div>
          <span class="MULTI">MULTI</span><span class="SHOP">SHOP</span>
        </div>
        <div>
          <input type="text" placeholder="Search for products" />
          <span><i class="fa fa-search"></i></span>
        </div>
        <div>
          <div>Customer&nbsp;Service</div>
          <div>+0123456789</div>
        </div>
      </div>
      <div class="row-three">
        <div>
          <span>
            <i class="fa fa-bars mr-2"> </i>
            <span>Categories</span>
          </span>
          <i class="fa-solid fa-chevron-down"></i>
        </div>
        <div>
          <span style="color: #ffd333">Home</span>
          <span>Shop</span>
          <span>Shop Detail</span>
          <span
            >Pages
            <i class="fa-solid fa-chevron-down"></i>
          </span>
          <span>Contact</span>
        </div>
        <div>
          <span> <i class="fa-solid fa-heart"></i></span>
        </div>
      </div>
    </div>
  </body>
</html>
