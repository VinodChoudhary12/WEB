<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body >
    <fieldset height="50%" width="20%" >
        <legend>    
            <fieldset>
                <font face="candara">Registration Form</font>
            </fieldset>
        </legend>
        <form action="" height="50%" width="20%"  cellpadding="30px" cellspacing="0">
            <ul type="none" >
                <li> <label>Enter Mail</label></li>
                <li> <input  value="abc@gmail.com" required type="email" placeholder="Enter Email" name="email" id="email"></li>
                <li><label> Enter Password</label></li>
                <li><input required type="password" placeholder="Enter Password" name="password" id="password"></li>
                <input type="submit" value="Login" >
                <input type="reset" value="Reset">
            </ul>

        </form>

    </fieldset>
</body>
</html>
