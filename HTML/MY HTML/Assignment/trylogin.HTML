<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
</head>
<body>
    <form action="">
    <fieldset width="50%">
        <legend>
            <fieldset>
                <font face="candara"><h3>Registration Form</h3></font>
            </fieldset>
        </legend>
        <div><h3>Email</h3></div>
        <div><input  value="abc@gmail.com" required type="email" placeholder="Enter Email" name="email" id="email"></div>
        <div><h3>Enter Password</h3></div>
        <div><input required type="password" placeholder="Enter Password" name="password" id="password"></div>
        <br>
        <input type="submit" value="Register" id="" >
        <input type="reset" value="Reset" id="" >
    </fieldset>
</form>
</body>
</html>
