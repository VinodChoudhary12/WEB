<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
</head>
<style>
    table, th, td {
  border: 1px dotted black;
 
}


th, td {
    border-style: dotted;
      text-align: left;
      padding: 5px;
    }
    table {
      border-collapse: collapse;
      width: 80%;
    }
</style> 
<body>
    <h3 style="text-align-last: left;">My School Timetable</h2>
    <table>
        <tr style="background-color: skyblue;">
            <th >Day</th>
            <th>Session 1</th>
            <th>Break</th>
            <th>Seesion 2</th>
            <th>Break</th>
            <th>Session 3</th>
        </tr>
        <tr style="background-color: rgb(242, 140, 8);">
            <td> </td>
            <th>10:45 am</th>
            <th>11:15 am to 12:15 pm</th>
            <th>12:15pm</th>
            <th>1:45 pm to 5:00 pm</th>
            <th>5:00</th>
        </tr>
        <tr style="background-color: rgb(239, 239, 142);">
            <td>Monday</td>
            <td>French or Computer</td>
            <td rowspan="3" style="background-color: green;">Launch</td>
            <td>English</td>
            <td rowspan="3" style="background-color: blue;">Rest </td>
            <th rowspan="3">HTML </th>
        </tr>
        <tr style="background-color: rgb(239, 239, 142);">
            <td>Tuesday</td>
            <td>SST</td>
            <td>Hindi</td>
        </tr>
        <tr style="background-color: rgb(239, 239, 142);">
            <td>Wednesday</td>
            <td>Maths</td>
            <td>GK/V.ED or French</td>
        </tr>










    </table>
</body>
</html>
