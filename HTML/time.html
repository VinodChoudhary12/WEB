<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Clone</title>
    <link rel="stylesheet" href="clone.css">
</head>
<body>
    <header>
        <!-- Gmail Logo and Search Bar -->
        <div class="gmail-logo">Gmail</div>
        <input type="text" class="search-bar" placeholder="Search mail">
    </header>
    <aside>
        <!-- Sidebar with Labels -->
        <div class="sidebar-label">Inbox</div>
        <div class="sidebar-label">Starred</div>
        <div class="sidebar-label">Sent</div>
        <!-- Add more labels here -->
    </aside>
    <main>
        <!-- List of Emails -->
        <div class="email-item">
            <div class="email-sender">John Doe</div>
            <div class="email-subject">Sample Subject</div>
            <div class="email-date">Jul 29, 2023</div>
        </div>
        <!-- Add more email items here -->
    </main>
    <section>
        <!-- Email Content -->
        <div class="email-content">
            <div class="email-sender">John Doe</div>
            <div class="email-subject">Sample Subject</div>
            <div class="email-date">Jul 29, 2023</div>
            <div class="email-body">
                This is the body of the email.
            </div>
        </div>
    </section>
</body>
</html>
